<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success p-2 text-white bg-opacity-75">
    <nav class="navbar px-5">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 fs-1 fw-bold">Database Utenti</span>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle m-5"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ricerca
          </button>
          <ul class="dropdown-menu">
            <li>
              <input
                class="scrivi"
                type="text"
                id="trovaNome"
                placeholder="trova nome"
              />
              <!-- <button class="boton rounded-pill">clicca</button> -->
            </li>
            <li>
              <input
                class="schreib"
                type="text"
                id="trovaCognome"
                placeholder="trova cognome"
              />
              <!-- <button class="busca rounded-pill">clicca</button> -->
            </li>
            <li>
              <input
                class="ecrit"
                type="text"
                id="trovaWeb"
                placeholder="trova website"
              />
              <!-- <button class="boto rounded-pill">clicca</button> -->
            </li>
            <li>
              <input
                class="escribes"
                type="text"
                id="trovaEmail"
                placeholder="trova email"
              />
              <!-- <button class="botone rounded-pill">clicca</button> -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ul id="lista"></ul>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
